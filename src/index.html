<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>City Bloxx</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(to bottom, #1a2a6c, #b21f1f, #fdbb2d);
        font-family: Arial, sans-serif;
      }
      #game {
        position: relative;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        border-radius: 8px;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
      .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 24px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="game">
      <div class="loading">Loading...</div>
    </div>
  </body>
</html>
